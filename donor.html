<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - Blood Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="donor-page">
    <nav>
        <div class="nav-container">
            <h1>Blood Bank</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donor.html" class="active">Donor Registration</a></li>
                <li><a href="availability.html">Blood Availability</a></li>
            </ul>
        </div>
    </nav>

    <main class="form-container">
        <h2>Donor Registration Form</h2>
        <form class="donor-form" id="donorForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="18" max="65" required>
            </div>

            <div class="form-group">
                <label for="blood-group">Blood Group</label>
                <select id="blood-group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="last-donation">Last Donation Date</label>
                <input type="date" id="last-donation">
            </div>

            <div class="eligibility-check">
                <h3>Eligibility Checklist</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="healthy" required>
                    <label for="healthy">I am in good health</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="weight" required>
                    <label for="weight">I weigh at least 50kg</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" required>
                    <label for="consent">I consent to donate blood</label>
                </div>
            </div>

            <button type="submit" class="btn">Register as Donor</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Blood Bank Management System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
